{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}


{% block body %}
<div class="content">
    <h1>Users</h1>
    
    <table class="tables">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th></th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{  user.id  }}</td>
                <td>{{ user.username}}</td>
                <td>{{ user.emailID }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="/deleteuser/{{ user.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <div class="buttons">
        <a href="/homepage">
            <button style="margin-top: 20px;width:100px,;height:34px;">Go Back</button>
        </a>
    </div>
</div>
{% endblock %}
