{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}


{% block body %}
<div class="content">
    <h1>Records</h1>
    
    <table class="tables"> 
        <tr>
            <th>ID</th>
            <th>Operation</th>
            <th>Date Created</th>
            <th>User ID</th>
            <th></th>
        </tr>
        {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.operation }}</td>
                <td>{{ record.date_created }}</td>
                <td>{{ record.user_id }}</td>
                <td>
                    <a href="/deleterecord/{{ record.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <div class="buttons">
        <a href="/homepage">
            <button style="margin-top: 20px;width:100px,;height:34px;">Go Back</button>
        </a>
    </div>
</div>`
{% endblock %}
